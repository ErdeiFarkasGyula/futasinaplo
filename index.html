<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut√°si napl√≥</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 3px;
            text-align: left;
        }
        th {
            background-color: #b6b6b6;
        }
        td input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: #ffffff;
            border: 0px;
        }
        #elvalaszto {
            height: 10px;
            border: 0;
        }
        .torles {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
    <script>
        function calcAvgSpeed(distance, time) {
            if (!time) return 0;
            const [hh, mm] = time.split(':').map(Number);
            const hours = hh + (mm / 60);
            if (!distance || !hours) return 0;
            return (distance / hours).toFixed(2);
        }

        function calcCalories(weight, time) {
            if (!time || !weight) return 0;
            const [hh, mm] = time.split(':').map(Number);
            const hours = hh + (mm / 60);
            return (weight * 7.7 * hours).toFixed(0);
            
        }

        function renderRuns() {
      runTableBody.innerHTML = "";
      runs.forEach((run, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${run.date}</td>
          <td>${run.duration}</td>
          <td>${run.distance}</td>
          <td>${run.avgSpeed.toFixed(1)}</td>
          <td>${run.calories.toFixed(0)}</td>
          <td>
            <button onclick="editRun(${index})">‚úèÔ∏è</button>
            <button onclick="deleteRun(${index})">üóëÔ∏è</button>
          </td>
        `;
        runTableBody.appendChild(row);
      });
      updateSummary();
    }

    function updateSummary() {
      const totalDist = runs.reduce((sum, r) => sum + r.distance, 0);
      const totalTime = runs.reduce((sum, r) => sum + r.duration / 60, 0);
      const totalCal = runs.reduce((sum, r) => sum + r.calories, 0);
      totalDistanceEl.textContent = totalDist.toFixed(2);
      avgSpeedEl.textContent = totalTime > 0 ? (totalDist / totalTime).toFixed(1) : 0;
      totalCaloriesEl.textContent = totalCal.toFixed(0);
      updateGoalStatus();
    }

    function updateGoalStatus() {
      if (!goal) return;
      const totalDist = runs.reduce((sum, r) => sum + r.distance, 0);
      const percent = Math.min((totalDist / goal) * 100, 100);
      goalStatus.textContent = `C√©l: ${goal} km ‚Äì Teljes√≠tve: ${totalDist.toFixed(1)} km (${percent.toFixed(0)}%) ${percent >= 100 ? "‚úÖ" : "üèÉ"}`;
    }

        function calcTotal() {
            let osszKal = 0;
            let osszTav = 0;
            const entriesTbody = document.getElementById('entries');
            const sorok = entriesTbody.getElementsByTagName('tr')
            Array.from(sorok).forEach(sor => {
                const kaloriaCell = sor.cells[4];
                const tavCell = sor.cells[2];
                if (kaloriaCell) {
                    const kaloriaErtek = parseFloat(kaloriaCell.querySelector('input').value) || 0;
                    osszKal += kaloriaErtek;
                }
                if (tavCell) {
                const tavErtek = parseFloat(tavCell.querySelector('input').value) || 0;
                osszTav += tavErtek;
                }
            });

            document.getElementById('osszKal').textContent = osszKal.toFixed(0) + ' kcal';
            document.getElementById('osszTav').textContent = osszTav.toFixed(2) + ' km';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const felvetelGomb = document.getElementById('felv√©tel');
            const entriesTbody = document.getElementById('entries');
            
            const tomegInput = document.getElementById('tomeg');

            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');
            const distanceInput = document.getElementById('distanceInput');
            const speedInput = document.getElementById('speedInput');
            const caloriesInput = document.getElementById('caloriesInput');

            felvetelGomb.addEventListener('click', () => {
                const ujSor = document.createElement('tr');

                let tomeg = parseFloat(tomegInput.value);

                let date = dateInput.value;
                let idotartam = timeInput.value;
                let tavolsag = distanceInput.value;
                let atlgagSebesseg = calcAvgSpeed(tavolsag, idotartam);
                let elegetettKaloria = calcCalories(tomeg, idotartam);

                ujSor.innerHTML = `
                    <td><input type="date" value="${date}"></td>
                    <td><input type="time" value="${idotartam}"></td>
                    <td><input type="number" value="${tavolsag}"></td>
                    <td><input type="number" value="${atlgagSebesseg}"></td>
                    <td><input type="number" value="${elegetettKaloria}"></td>
                    <td><button class="torles">T√∂rl√©s</button></td>
                `;

                const torlesGombok = document.getElementsByClassName('torles');
                Array.from(torlesGombok).forEach(gomb => {
                    gomb.addEventListener('click', (e) => {
                        const sor = e.target.closest('tr');
                        sor.remove();
                        calcTotal();
                    });
                });

                calcTotal(); 

                entriesTbody.appendChild(ujSor);
            });
        });

            setGoalBtn.addEventListener("click", () => {
      goal = parseFloat(goalInput.value);
      if (!goal || goal <= 0) return alert("Adj meg egy √©rv√©nyes c√©lt!");
      localStorage.setItem("goal", JSON.stringify(goal));
      updateGoalStatus();
    });

    renderRuns();
    if (goal) {
      goalInput.value = goal;
      updateGoalStatus();
    }
    </script>
    <main>
        <h1>Fut√°si napl√≥</h1>
        <br>
        <h3>√ñsszes megtett t√°v: <span id="osszTav"> km</span></h3>
        <h3>√ñsszes el√©getett kal√≥ria:<span id="osszKal"> kcal</span></h3>
        <br>
        <input type="number" id="tomeg" placeholder="T√∂meg (kg)">
        <table>
            <thead>
                <tr>
                    <th>D√°tum</th>
                    <th>Id≈ëtartam</th>
                    <th>T√°vols√°g (km)</th>
                    <th>√Åtlagsebess√©g (km/h)</th>
                    <th>El√©getett kal√≥ria</th>
                </tr>
            </thead>
            <tbody id="entries">
                <br>
                <br>
                <button id="felv√©tel">Felv√©tel</button>
                <tr>
                    <td><input type="date" id="dateInput"></td>
                    <td><input type="time" id="timeInput"></td>
                    <td><input type="number" id="distanceInput" value=""></td>
                    <td><input type="number" id="speedInput" value="0"></td>
                    <td><input type="number" id="caloriesInput" value="0"></td>
                </tr>
                <tr>
                    <td id="elvalaszto"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
