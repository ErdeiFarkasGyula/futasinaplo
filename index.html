<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futási napló</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 3px;
            text-align: left;
        }
        th {
            background-color: #b6b6b6;
        }
        td input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: #ffffff;
            border: 0px;
        }
        #elvalaszto {
            height: 10px;
            border: 0;
        }
        .torles {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
    <script>
        function calcAvgSpeed(distance, time) {
            if (!time) return 0;
            const [hh, mm] = time.split(':').map(Number);
            const hours = hh + (mm / 60);
            if (!distance || !hours) return 0;
            return (distance / hours).toFixed(2);
        }

        function calcCalories(weight, time) {
            if (!time || !weight) return 0;
            const [hh, mm] = time.split(':').map(Number);
            const hours = hh + (mm / 60);
            return (weight * 7.7 * hours).toFixed(0);
        }

        function calcTotal() {
            let osszKal = 0;
            let osszTav = 0;
            const entriesTbody = document.getElementById('entries');
            const sorok = entriesTbody.getElementsByTagName('tr');
            Array.from(sorok).forEach(sor => {
                const kaloriaCell = sor.cells[4];
                const tavCell = sor.cells[2];
                if (kaloriaCell) {
                    const kaloriaErtek = parseFloat(kaloriaCell.querySelector('input').value) || 0;
                    osszKal += kaloriaErtek;
                }
                if (tavCell) {
                const tavErtek = parseFloat(tavCell.querySelector('input').value) || 0;
                osszTav += tavErtek;
                }
            });

            document.getElementById('osszKal').textContent = osszKal.toFixed(0) + ' kcal';
            document.getElementById('osszTav').textContent = osszTav.toFixed(2) + ' km';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const felvetelGomb = document.getElementById('felvétel');
            const entriesTbody = document.getElementById('entries');
            
            const tomegInput = document.getElementById('tomeg');

            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');
            const distanceInput = document.getElementById('distanceInput');
            const speedInput = document.getElementById('speedInput');
            const caloriesInput = document.getElementById('caloriesInput');

            felvetelGomb.addEventListener('click', () => {
                const ujSor = document.createElement('tr');

                let tomeg = parseFloat(tomegInput.value);

                let date = dateInput.value;
                let idotartam = timeInput.value;
                let tavolsag = distanceInput.value;
                let atlgagSebesseg = calcAvgSpeed(tavolsag, idotartam);
                let elegetettKaloria = calcCalories(tomeg, idotartam);

                ujSor.innerHTML = `
                    <td><input type="date" value="${date}"></td>
                    <td><input type="time" value="${idotartam}"></td>
                    <td><input type="number" value="${tavolsag}"></td>
                    <td><input type="number" value="${atlgagSebesseg}"></td>
                    <td><input type="number" value="${elegetettKaloria}"></td>
                    <td><button class="torles">Törlés</button></td>
                `;

                const torlesGombok = document.getElementsByClassName('torles');
                Array.from(torlesGombok).forEach(gomb => {
                    gomb.addEventListener('click', (e) => {
                        const sor = e.target.closest('tr');
                        sor.remove();
                        calcTotal();
                    });
                });

                calcTotal(); 

                entriesTbody.appendChild(ujSor);
            });
        });
    </script>
    <main>
        <h1>Futási napló</h1>
        <br>
        <h3>Összes megtett táv: <span id="osszTav"> km</span></h3>
        <h3>Összes elégetett kalória:<span id="osszKal"> kcal</span></h3>
        <br>
        <input type="number" id="tomeg" placeholder="Tömeg (kg)">
        <table>
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Időtartam</th>
                    <th>Távolság (km)</th>
                    <th>Átlagsebesség (km/h)</th>
                    <th>Elégetett kalória</th>
                </tr>
            </thead>
            <tbody id="entries">
                <br>
                <br>
                <button id="felvétel">Felvétel</button>
                <tr>
                    <td><input type="date" id="dateInput"></td>
                    <td><input type="time" id="timeInput"></td>
                    <td><input type="number" id="distanceInput" value=""></td>
                    <td><input type="number" id="speedInput" value="0"></td>
                    <td><input type="number" id="caloriesInput" value="0"></td>
                </tr>
                <tr>
                    <td id="elvalaszto"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
