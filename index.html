<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futási napló</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <main>
        <h1>Futási napló</h1>

        <table>
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Időtartam</th>
                    <th>Távolság (km)</th>
                    <th>Átlagsebesség (km/h)</th>
                    <th>Elégetett kalória</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" ></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td>-</td>
                    <td>-</td>
            </tbody>
        </table>
    </main>
</body>
</html>
